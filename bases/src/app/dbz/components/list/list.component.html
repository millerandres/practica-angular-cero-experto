
<h4>Listado</h4>
<ul class="list-group-item d-flex justify-content-between align-items-center">
    
    <li 
    *ngFor="let character of characterList; let i = index"
    class="list-group-item">
    
    <span class="text-primary">{{ i+1 }}</span>
    <span> {{ character.name }} - </span>
    <strong>Power: </strong>
    <strong>{{ character.power }}</strong> 
   <button (click)="onDeleteCharacter(i)" class="btn btn-danger">x</button>
</li>


</ul>
